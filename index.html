<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="assets/css/style.css">

    <title>Trivia Game</title>
  </head>

  <body>
    <header>
        <h1>Trivia Game</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h2 id = "startTitle"> Press Start to Begin!</h2>

                <div id = "questionDiv"></div>
                <div id = "answerMsg"></div>

                <div id = "answersDiv">

                    <div class= "answer col-lg-12" id = "answer0" value = "0"></div>
                    <div class= "answer col-lg-12" id = "answer1" value = "1"></div>
                    <div class= "answer col-lg-12" id = "answer2" value = "2"></div>
                    <div class= "answer col-lg-12" id = "answer3" value = "3"></div>

                </div>
                
                <div id = "timerDiv"></div>
                
                <div id = "buttonsDiv">

                <div id ="start" class="btn btn-primary btn-lg">Start</div>
                <div id ="Reset" class="btn btn-secondary btn-lg">Start Over</div>

                </div>

                <div id = "scoreDiv"></div>
                

              

               


                

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

    </body>
</html>
