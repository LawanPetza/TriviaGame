<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="assets/css/style.css">

    <title>Trivia Game</title>
</head>

<body>
    <header>
        <h1>Trivia Game</h1>
    </header>

    <div class="container">
        <button class="btn btn-primary btn-lg" id="start-button">Start</button>


        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <div class="question"></div>
        <div class="multChoice"></div>

        <div id=message></div>
        <div id=correctedAnswer></div>

        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=inCorrectAnswers></div>
        <div id=unAnswered></div>
        <div id="startOverBtn"></div>



    </div>
    <!-- jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- TRIVIA APP JS -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>


</body>

</html>
