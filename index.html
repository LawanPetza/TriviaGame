<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Trivia Game</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="assets/css/style.css">

    <!-- <link rel="shortcut icon" type="" href=""> -->

</head>

<body>

    <div class="container">

        <div class="jumbotron" style="background: rgba(26, 5, 65, 0.863)">
            <div class="container">
                <h1 class="text-center" style= "color:white">Trivia Game</h1>
            </div>
        </div>


        <div class="row">
            <div id="quiz-area" class="col-md-12">

                <button class="btn btn-primary btn-lg" id="start-button">Start</button>

                <div id=timeLeft></div>
                <div id=currentQuestion></div>
                <div class="question"></div>
                <div class="multChoice"></div>

                <div id=message></div>
                <div id=correctedAnswer></div>

                <div id=finalMessage></div>
                <div id=correctAnswers></div>
                <div id=incorrectAnswers></div>
                <div id=unanswered></div>
                <div id="startOverBtn"></div>
            </div>
        </div>
    </div>

    <!-- jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- TRIVIA APP JS -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>


</body>

</html>
